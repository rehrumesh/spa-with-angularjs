<!DOCTYPE html>
<html data-ng-app="demoApp">
<head>
    <title>Modules Routes and factories</title>
</head>
<body>
    <!--With filter-->
    <div data-ng-controller="SimpleController">
        Name : <input type="text" data-ng-model="firstName" /><br />
        <ul>
            <li data-ng-repeat="customer in customers | filter:firstName | orderBy:'city'">{{customer.name}} - {{customer.city}}</li>
        </ul>
    </div>


    <script src="Scripts/angular.js"></script>
    <script src="app.js"></script>
</body>
</html>
